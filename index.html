<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Rose Day ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #3a0d1d, #120005);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      z-index: 2;
      padding: 0 20px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 13rem;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin: 0.5rem 0;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 25px #ff8fa3; }
    }

    /* 3D Rose */
    .rose-container {
      position: absolute;
      width: min(260px, 80vw);
      height: min(260px, 80vw);
      perspective: 800px;
      cursor: pointer;
    }

    .rose {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: rotateX(15deg) rotateY(0deg) translateY(0); }
      50% { transform: rotateX(15deg) rotateY(360deg) translateY(-20px); }
    }

    .petal {
      position: absolute;
      width: 120px;
      height: 160px;
      background: radial-gradient(circle at top, #ff4d6d, #a1002d);
      border-radius: 60% 60% 60% 60%;
      top: 70px;
      left: 90px;
      transform-origin: bottom center;
      opacity: 0.95;
    }

    .petal:nth-child(1) { transform: rotateY(0deg) rotateX(20deg); }
    .petal:nth-child(2) { transform: rotateY(60deg) rotateX(25deg); }
    .petal:nth-child(3) { transform: rotateY(120deg) rotateX(20deg); }
    .petal:nth-child(4) { transform: rotateY(180deg) rotateX(25deg); }
    .petal:nth-child(5) { transform: rotateY(240deg) rotateX(20deg); }
    .petal:nth-child(6) { transform: rotateY(300deg) rotateX(25deg); }

    .center {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ffccd5, #ff4d6d);
      border-radius: 50%;
      top: 110px;
      left: 120px;
      transform: translateZ(40px);
    }

    .popup {
      position: absolute;
      bottom: 8%;
      background: rgba(255, 77, 109, 0.15);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 77, 109, 0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: 0.6s ease;
      z-index: 3;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p>For You, My Love ‚ù§Ô∏è</p>
    <p>This rose blooms only for you, and just like this rose, my love for you keeps blooming every day.</p>
  </div>

  <div class="rose-container" onclick="showMessage()">
    <div class="rose">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>
  </div>

  <div class="popup" id="popup">
    <h2>For You, My Love ‚ù§Ô∏è</h2>
    <p>Like this rose, my love for you keeps blooming every day.</p>
  </div>

  <script>
    function showMessage() {
      document.getElementById('popup').classList.toggle('show');
    }
  </script>

</body>
</html>
